<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ShadowHUD</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css"/>
<link rel="icon" href="icons/icon-192.png">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">ShadowHUD <span class="ver">v13.4</span></div>
  <div class="gold"><span class="money" id="gold">0</span></div>
</header>

<nav class="tabbar" id="tabbar">
  <button class="tab active" data-tab="quest">Quest</button>
  <button class="tab" data-tab="journey">Journey</button>
  <button class="tab" data-tab="character">Character</button>
  <button class="tab" data-tab="store">Store</button>
  <button class="tab" data-tab="focus">Focus</button>
</nav>

<main>
  <section id="tab-quest" class="tabpage active">
    <div class="toolbar">
      <div class="filters" id="filters">
        <button class="chip chip-on" data-filter="all">All</button>
        <button class="chip" data-filter="daily">Daily</button>
        <button class="chip" data-filter="penalty">Penalty</button>
        <button class="chip" data-filter="active">Active</button>
        <button class="chip" data-filter="done">Done</button>
      </div>
      <button id="addQuest" class="fab">+</button>
    </div>
    <div id="questList" class="stack"></div>
  </section>

  <section id="tab-journey" class="tabpage">
    <h2>Journey</h2>
    <div id="journeyStats" class="panel"></div>
  </section>

  <section id="tab-character" class="tabpage">
    <h2>Character</h2>
    <div class="row between">
      <div class="badge level">E</div>
      <div class="xpbar"><div id="xpbarInner"></div></div>
      <div class="ap">‚≠ê Unspent AP: <span id="ap">0</span></div>
    </div>
    <canvas id="attributeChart" height="300"></canvas>
    <div class="grid stats" id="attrStats"></div>
  </section>

  <section id="tab-store" class="tabpage">
    <h2>Store</h2>
    <div class="row between"><div>Gold: <span id="goldStore">0</span></div>
      <button id="newReward" class="chip">+ New Reward</button></div>
    <div id="storeList" class="stack"></div>
  </section>

  <section id="tab-focus" class="tabpage">
    <h2>Focus</h2>
    <div class="panel">
      <label>Minutes</label>
      <input id="focusMinutes" type="number" min="1" value="25"/>
      <div class="timer" id="focusTimer">25:00</div>
      <div class="btnrow">
        <button id="focusStart" class="chip chip-primary">Start</button>
        <button id="focusPause" class="chip">Pause</button>
        <button id="focusResume" class="chip">Resume</button>
        <button id="focusCancel" class="chip">Cancel</button>
      </div>
    </div>
  </section>
</main>

<div id="questModal" class="modal hidden">
  <div class="modal-card">
    <div class="modal-title">New/Edit Quest</div>
    <div class="form">
      <label>Title</label>
      <input id="qTitle" type="text" />
      <label>Description</label>
      <input id="qDesc" type="text" placeholder="Optional"/>
      <label>Type</label>
      <select id="qType">
        <option value="timer">Timer</option>
        <option value="count">Count</option>
      </select>
      <label>Attribute tags (comma, e.g. physical,intellect)</label>
      <input id="qTags" type="text" placeholder="physical"/>
      <label>Base Reward XP</label>
      <input id="qXP" type="number" value="20"/>
      <label>Gold</label>
      <input id="qGold" type="number" value="10"/>
      <label>Daily</label>
      <input id="qDaily" type="checkbox" checked/>

      <label>Checklist (comma separated)</label>
      <input id="qChecklist" type="text" placeholder="Warm up, Run 2km, Stretch"/>
      <label>Multi-counter items (label:target, comma separated)</label>
      <input id="qMulti" type="text" placeholder="Pushups:100, Sit-ups:100, Squats:100"/>
    </div>
    <div class="modal-actions">
      <button id="qCancel" class="chip">Cancel</button>
      <button id="qSave" class="chip chip-primary">Save</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
